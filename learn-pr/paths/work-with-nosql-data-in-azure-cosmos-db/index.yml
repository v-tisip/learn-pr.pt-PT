uid: learn.work-with-nosql-data-in-azure-cosmos-db
title: Trabalhar com dados NoSQL no Azure Cosmos DB
summary: O NoSQL fornece um modelo de base de dados alternativo ao SQL que é de elevada disponibilidade e extremamente eficiente para determinados tipos de dados. Saiba como utilizar o Azure Cosmos DB para armazenar os dados da aplicação, replicá-los em várias instâncias e otimizar o acesso aos dados.

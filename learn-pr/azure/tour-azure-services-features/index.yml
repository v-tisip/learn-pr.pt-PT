  description: 'O primeiro passo para utilizar o Azure é criar uma conta. A conta contém os serviços do Azure que aprovisiona e processa as suas configurações pessoais como identidade, faturação e preferências. Depois de criar uma conta, pode utilizar o Portal do Azure para fazer uma visita guiada aos serviços disponíveis e criar os que precisa para a sua aplicação. Este módulo orienta-o ao longo deste processo de integração: vai criar a sua conta do Azure, iniciar sessão no Portal e praticar a criação de alguns recursos comuns.'

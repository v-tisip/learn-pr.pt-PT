content: <span data-ttu-id="45af1-104">Verificação de conhecimento – o que é uma unidade de pedido</span><span class="sxs-lookup"><span data-stu-id="45af1-104">Knowledge check - what is a request unit</span></span>
quiz:
  title: <span data-ttu-id="45af1-105">Verificação de conhecimento – o que é uma unidade de pedido</span><span class="sxs-lookup"><span data-stu-id="45af1-105">Knowledge check - what is a request unit</span></span>
  questions:
  - content: <span data-ttu-id="45af1-106">Quando cria uma conta do Azure Cosmos DB e quer garantir que esta irá crescer com as necessidades da sua aplicação, qual é o valor mínimo que deve definir para o débito?</span><span class="sxs-lookup"><span data-stu-id="45af1-106">When you create an Azure Cosmos DB account, and you want to ensure it will grow with your application’s needs, what’s the minimum value you should set the throughput to?</span></span>
    choices:
    - content: <span data-ttu-id="45af1-107">400 RU/s</span><span class="sxs-lookup"><span data-stu-id="45af1-107">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="45af1-108">400 RU/s é o débito mínimo que pode definir para um Azure Cosmos DB; no entanto, as bases de dados criadas com um débito original de 400 RU/s não terão dimensionamento automático.</span><span class="sxs-lookup"><span data-stu-id="45af1-108">400 RU/s is the minimum throughput you can set for an Azure Cosmos DB; however, databases created with an original throughput of 400 RU/s will not autoscale.</span></span>
    - content: <span data-ttu-id="45af1-109">1000 RU/s</span><span class="sxs-lookup"><span data-stu-id="45af1-109">1000 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="45af1-110">Correto!</span><span class="sxs-lookup"><span data-stu-id="45af1-110">Correct!</span></span> <span data-ttu-id="45af1-111">Um débito de 1000 RU/s é o valor mínimo para definir o dimensionamento automático da sua base de dados.</span><span class="sxs-lookup"><span data-stu-id="45af1-111">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
    - content: <span data-ttu-id="45af1-112">1400 RU/s</span><span class="sxs-lookup"><span data-stu-id="45af1-112">1400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="45af1-113">Definir o débito para 1400 RU/s permite o dimensionamento automático da sua base de dados; no entanto, não é o valor mínimo que pode definir para ativar o dimensionamento automático.</span><span class="sxs-lookup"><span data-stu-id="45af1-113">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
    - content: <span data-ttu-id="45af1-114">250 000 RU/s</span><span class="sxs-lookup"><span data-stu-id="45af1-114">250,000 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="45af1-115">Definir o débito para 1400 RU/s permite o dimensionamento automático da sua base de dados; no entanto, não é o valor mínimo que pode definir para ativar o dimensionamento automático.</span><span class="sxs-lookup"><span data-stu-id="45af1-115">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
  - content: <span data-ttu-id="45af1-116">Se planeia escrever um documento de 4 KB numa base de dados do Azure Cosmos DB 100 vezes por segundo e ler o documento de 4 KB 500 vezes por segundo, quantas unidades de pedido deve aprovisionar para garantir que a sua conta não está limitada pela taxa?</span><span class="sxs-lookup"><span data-stu-id="45af1-116">If you plan on writing a 4-KB document to an Azure Cosmos DB database 100 times per second and reading the 4-KB document 500 times per second, how many request units should you provision to ensure your account is not rate-limited?</span></span>
    choices:
    - content: <span data-ttu-id="45af1-117">400 RU/s</span><span class="sxs-lookup"><span data-stu-id="45af1-117">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="45af1-118">Lamentamos, mas estaria limitado pela taxa se aprovisionasse apenas 400 RU/s para este cenário.</span><span class="sxs-lookup"><span data-stu-id="45af1-118">Sorry, you'd be rate-limited if you provisioned only 400 RU/s for this scenario.</span></span> <span data-ttu-id="45af1-119">Veja a tabela e procure um documento de 4 KB que exija 500 leituras por segundo e 100 escritas por segundo.</span><span class="sxs-lookup"><span data-stu-id="45af1-119">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="45af1-120">1000 RU/s</span><span class="sxs-lookup"><span data-stu-id="45af1-120">1000 RU/s</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="45af1-121">Lamentamos, mas estaria limitado pela taxa se aprovisionasse apenas 1000 RU/s para este cenário.</span><span class="sxs-lookup"><span data-stu-id="45af1-121">Sorry, you'd be rate-limited if you provisioned only 1000 RU/s for this scenario.</span></span> <span data-ttu-id="45af1-122">Veja a tabela e procure um documento de 4 KB que exija 500 leituras por segundo e 100 escritas por segundo.</span><span class="sxs-lookup"><span data-stu-id="45af1-122">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="45af1-123">1300 RU/s</span><span class="sxs-lookup"><span data-stu-id="45af1-123">1300 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="45af1-124">Lamentamos, mas estaria limitado pela taxa se aprovisionasse apenas 1300 RU/s para este cenário.</span><span class="sxs-lookup"><span data-stu-id="45af1-124">Sorry, you'd be rate-limited if you provisioned only 1300 RU/s for this scenario.</span></span> <span data-ttu-id="45af1-125">Veja a tabela e procure um documento de 4 KB que exija 500 leituras por segundo e 100 escritas por segundo.</span><span class="sxs-lookup"><span data-stu-id="45af1-125">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="45af1-126">1400 RU/s</span><span class="sxs-lookup"><span data-stu-id="45af1-126">1400 RU/s</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="45af1-127">Correto!</span><span class="sxs-lookup"><span data-stu-id="45af1-127">Correct!</span></span> <span data-ttu-id="45af1-128">A tabela indica que precisa, no mínimo, de 1350 RU/s para suportar este cenário.</span><span class="sxs-lookup"><span data-stu-id="45af1-128">The table indicates that you'd need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="45af1-129">Para garantir que não tem limitação de taxa, deve aprovisionar 1400 RU/s, pois precisa de mais de 1350 RU/s e as unidades de pedidos são aprovisionadas em conjuntos de 100 (1300, 1400, 1500, etc.).</span><span class="sxs-lookup"><span data-stu-id="45af1-129">To ensure you aren't rate limited you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (1300, 1400, 1500, etc.).</span></span>

  title: Verificação de conhecimento – o que é uma unidade de pedido
  questions:
  - content: Quando cria uma conta do Azure Cosmos DB e quer garantir que esta irá crescer com as necessidades da sua aplicação, qual é o valor mínimo que deve definir para o débito?
    choices:
    - content: 400 RU/s
      isCorrect: false
      incorrectExplanation: 400 RU/s é o débito mínimo que pode definir para um Azure Cosmos DB; no entanto, as bases de dados criadas com um débito original de 400 RU/s não terão dimensionamento automático.
    - content: 1000 RU/s
      isCorrect: true
      correctExplanation: Correto! Um débito de 1000 RU/s é o valor mínimo para definir o dimensionamento automático da sua base de dados.
    - content: 1400 RU/s
      isCorrect: false
      incorrectExplanation: Definir o débito para 1400 RU/s permite o dimensionamento automático da sua base de dados; no entanto, não é o valor mínimo que pode definir para ativar o dimensionamento automático.
    - content: 250 000 RU/s
      isCorrect: false
      incorrectExplanation: Definir o débito para 1400 RU/s permite o dimensionamento automático da sua base de dados; no entanto, não é o valor mínimo que pode definir para ativar o dimensionamento automático.
  - content: Se planeia escrever um documento de 4 KB numa base de dados do Azure Cosmos DB 100 vezes por segundo e ler o documento de 4 KB 500 vezes por segundo, quantas unidades de pedido deve aprovisionar para garantir que a sua conta não está limitada pela taxa?
    choices:
    - content: 400 RU/s
      isCorrect: false
      incorrectExplanation: Lamentamos, mas estaria limitado pela taxa se aprovisionasse apenas 400 RU/s para este cenário. Veja a tabela e procure um documento de 4 KB que exija 500 leituras por segundo e 100 escritas por segundo.
    - content: 1000 RU/s
      isCorrect: true
      incorrectExplanation: Lamentamos, mas estaria limitado pela taxa se aprovisionasse apenas 1000 RU/s para este cenário. Veja a tabela e procure um documento de 4 KB que exija 500 leituras por segundo e 100 escritas por segundo.
    - content: 1300 RU/s
      isCorrect: false
      incorrectExplanation: Lamentamos, mas estaria limitado pela taxa se aprovisionasse apenas 1300 RU/s para este cenário. Veja a tabela e procure um documento de 4 KB que exija 500 leituras por segundo e 100 escritas por segundo.
    - content: 1400 RU/s
      isCorrect: false
      correctExplanation: Correto! A tabela indica que precisa, no mínimo, de 1350 RU/s para suportar este cenário. Para garantir que não tem limitação de taxa, deve aprovisionar 1400 RU/s, pois precisa de mais de 1350 RU/s e as unidades de pedidos são aprovisionadas em conjuntos de 100 (1300, 1400, 1500, etc.).

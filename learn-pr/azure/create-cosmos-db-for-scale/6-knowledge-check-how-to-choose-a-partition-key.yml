quiz:
  title: Verificação de conhecimento – Como escolher uma chave de partição
  questions:
  - content: Pode adicionar uma chave de partição a uma coleção do Azure Cosmos DB depois de ter sido criada?
    choices:
    - content: Sim
      isCorrect: false
      incorrectExplanation: As chaves de partição apenas podem ser definidas no momento da criação de uma coleção.
    - content: Não
      isCorrect: true
      correctExplanation: Correto! Pode definir a chave de partição apenas quando a coleção é criada.
  - content: Pode alterar a chave de partição depois da criação da coleção do Azure Cosmos DB?
    choices:
    - content: Sim
      isCorrect: false
      incorrectExplanation: As chaves de partição não podem ser modificadas após a criação da coleção.
    - content: Não
      isCorrect: true
      correctExplanation: Correto! As chaves de partição não podem ser modificadas após a criação da coleção.
  - content: Qual seria a melhor chave de partição para armazenar o histórico de encomendas?
    choices:
    - content: UserID
      isCorrect: true
      incorrectExplanation: Correto! Normalmente, seria possível obter o histórico de encomendas com base no utilizador que criou a encomenda.
    - content: OrderTime
      isCorrect: false
      correctExplanation: Embora seja possível utilizar a hora da encomenda como chave de partição, é possível que sejam criadas partições muito ativas nos dias de compra populares. Normalmente, o histórico de encomendas é obtido com base no utilizador que criou a encomenda e não na hora em que foi efetuada.

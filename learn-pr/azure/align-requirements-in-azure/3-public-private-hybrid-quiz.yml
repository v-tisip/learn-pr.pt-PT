quiz:
  title: <span data-ttu-id="1de80-105">Soluções do Azure para a cloud pública, privada e híbrida</span><span class="sxs-lookup"><span data-stu-id="1de80-105">Azure solutions for public, private and hybrid cloud</span></span>
  questions:
  - content: <span data-ttu-id="1de80-106">Tendo em conta a seguinte situação, qual é o melhor modelo de implementação de cloud?</span><span class="sxs-lookup"><span data-stu-id="1de80-106">Given the following scenario, what is the best cloud deployment model?</span></span> <span data-ttu-id="1de80-107">É necessária uma base de dados do SQL Server para um projeto de curto prazo.</span><span class="sxs-lookup"><span data-stu-id="1de80-107">A SQL server database is needed for a short term project.</span></span> <span data-ttu-id="1de80-108">O departamento de TI não tem hardware disponível que cumpra os requisitos de desempenho ou recursos para a implementar.</span><span class="sxs-lookup"><span data-stu-id="1de80-108">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="1de80-109">O projeto tem início na próxima semana.</span><span class="sxs-lookup"><span data-stu-id="1de80-109">The project starts next week.</span></span> <span data-ttu-id="1de80-110">A base de dados deixa de ser necessária após a conclusão do projeto.</span><span class="sxs-lookup"><span data-stu-id="1de80-110">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="1de80-111">Cloud pública</span><span class="sxs-lookup"><span data-stu-id="1de80-111">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="1de80-112">Devido à urgência e ao ciclo de vida da base de dados do SQL,</span><span class="sxs-lookup"><span data-stu-id="1de80-112">Because of the urgency and lifecycle of the SQL database.</span></span> <span data-ttu-id="1de80-113">a cloud pública é a melhor opção.</span><span class="sxs-lookup"><span data-stu-id="1de80-113">Public cloud is the best option.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="1de80-114">Cloud privada</span><span class="sxs-lookup"><span data-stu-id="1de80-114">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="1de80-115">O departamento de TI não tem recursos para implementar um SQL Server.</span><span class="sxs-lookup"><span data-stu-id="1de80-115">The IT department does not have resources to deploy a SQL Server.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1de80-116">Cloud híbrida</span><span class="sxs-lookup"><span data-stu-id="1de80-116">Hybrid cloud</span></span>
      incorrectExplanation: <span data-ttu-id="1de80-117">A cloud híbrida poderá ser uma opção.</span><span class="sxs-lookup"><span data-stu-id="1de80-117">Hybrid cloud could be an option.</span></span> <span data-ttu-id="1de80-118">No entanto, não é obrigatoriamente necessária a existência de uma ligação entre clouds privadas e públicas.</span><span class="sxs-lookup"><span data-stu-id="1de80-118">However, there is no requirement that there needs to be a connection between private and public clouds.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="1de80-119">Tendo em conta a seguinte situação, qual é o melhor modelo de implementação de cloud?</span><span class="sxs-lookup"><span data-stu-id="1de80-119">Given the following scenario, what is the best cloud deployment model?</span></span> <span data-ttu-id="1de80-120">Pode criar várias máquinas virtuais na cloud.</span><span class="sxs-lookup"><span data-stu-id="1de80-120">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="1de80-121">As VMs estão ligadas entre si com uma rede virtual.</span><span class="sxs-lookup"><span data-stu-id="1de80-121">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="1de80-122">As VMs têm acesso a ficheiros de imagem de raio X no armazenamento na cloud.</span><span class="sxs-lookup"><span data-stu-id="1de80-122">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="1de80-123">Uma das VMs é um servidor Web que aloja um Web site exposto à Internet para os clientes acederem aos respetivos registos.</span><span class="sxs-lookup"><span data-stu-id="1de80-123">One of the VMs is a web server that host a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="1de80-124">Há uma VPN que liga a solução ao seu datacenter no local para as informações de cliente serem apresentadas com os ficheiros de imagem.</span><span class="sxs-lookup"><span data-stu-id="1de80-124">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="1de80-125">Cloud pública</span><span class="sxs-lookup"><span data-stu-id="1de80-125">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="1de80-126">Devido à ligação ao datacenter no local, não se trata de uma implementação de cloud pública.</span><span class="sxs-lookup"><span data-stu-id="1de80-126">Because of the connection to the on-premises datacenter, this is not a public cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1de80-127">Cloud privada</span><span class="sxs-lookup"><span data-stu-id="1de80-127">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="1de80-128">Devido às máquinas virtuais e à rede na cloud pública, não se trata de uma implementação de cloud privada.</span><span class="sxs-lookup"><span data-stu-id="1de80-128">Because of the virtual machines and network in the public cloud, this is not a private cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1de80-129">Cloud híbrida</span><span class="sxs-lookup"><span data-stu-id="1de80-129">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="1de80-130">Neste caso, utiliza-se a cloud pública e privada com uma ligação entre as duas.</span><span class="sxs-lookup"><span data-stu-id="1de80-130">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="1de80-131">Portanto, trata-se de uma implementação de cloud híbrida.</span><span class="sxs-lookup"><span data-stu-id="1de80-131">Therefore, it is a hybrid cloud deployment.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="1de80-132">Tendo em conta a seguinte situação, qual é o modelo de implementação de cloud?</span><span class="sxs-lookup"><span data-stu-id="1de80-132">Given the following scenario, what is the cloud deployment model?</span></span> <span data-ttu-id="1de80-133">Tem dois datacenters na sua organização.</span><span class="sxs-lookup"><span data-stu-id="1de80-133">You have two datacenters in your organization.</span></span> <span data-ttu-id="1de80-134">Um datacenter tem uma base de dados que só pode residir num dos datacenters devido a um requisito regulamentar.</span><span class="sxs-lookup"><span data-stu-id="1de80-134">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="1de80-135">Quer aceder à base de dados a partir do outro datacenter.</span><span class="sxs-lookup"><span data-stu-id="1de80-135">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="1de80-136">Cria uma VPN através de um fornecedor de cloud para ligar os dois datacenters.</span><span class="sxs-lookup"><span data-stu-id="1de80-136">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="1de80-137">Cloud pública</span><span class="sxs-lookup"><span data-stu-id="1de80-137">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="1de80-138">Devido aos dois datacenters privados, não se trata de uma implementação de cloud pública.</span><span class="sxs-lookup"><span data-stu-id="1de80-138">Because of the two private datacenters, this is not a public cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1de80-139">Cloud privada</span><span class="sxs-lookup"><span data-stu-id="1de80-139">Private cloud</span></span>
      correctExplanation: <span data-ttu-id="1de80-140">A VPN é um recurso de cloud pública.</span><span class="sxs-lookup"><span data-stu-id="1de80-140">The VPN is a public cloud resource.</span></span> <span data-ttu-id="1de80-141">No entanto, como a VPN é uma ligação privada entre dois datacenters privados, trata-se de uma implementação de cloud privada.</span><span class="sxs-lookup"><span data-stu-id="1de80-141">However, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="1de80-142">Cloud híbrida</span><span class="sxs-lookup"><span data-stu-id="1de80-142">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="1de80-143">A VPN é um recurso de cloud pública e os datacenters são privados.</span><span class="sxs-lookup"><span data-stu-id="1de80-143">The VPN is a public cloud resource and the datacenters are private.</span></span> <span data-ttu-id="1de80-144">No entanto, como a VPN só estabelece ligação a dois datacenters privados (não à cloud pública), não se trata de uma implementação de cloud híbrida.</span><span class="sxs-lookup"><span data-stu-id="1de80-144">However, because the VPN only connects two private datacenters (not to the public cloud, this is not a hybrid cloud deployment.</span></span>
      isCorrect: false

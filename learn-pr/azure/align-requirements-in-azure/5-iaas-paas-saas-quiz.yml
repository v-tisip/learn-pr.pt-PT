quiz:
  title: <span data-ttu-id="5aa8f-105">Verificação de conhecimentos – IaaS, PaaS e SaaS</span><span class="sxs-lookup"><span data-stu-id="5aa8f-105">Knowledge check - IaaS, PaaS & SaaS</span></span>
  questions:
  - content: <span data-ttu-id="5aa8f-106">Tendo em conta o seguinte cenário, qual é o melhor modelo de serviço cloud para utilizar?</span><span class="sxs-lookup"><span data-stu-id="5aa8f-106">Given the following scenario, what the best the cloud service model to use?</span></span> <span data-ttu-id="5aa8f-107">É necessária uma base de dados do SQL Server para um projeto de curto prazo.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-107">A SQL server database is needed for a short term project.</span></span> <span data-ttu-id="5aa8f-108">O departamento de TI não tem hardware disponível que cumpra os requisitos de desempenho ou recursos para a implementar.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-108">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="5aa8f-109">O projeto tem início na próxima semana.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-109">The project starts next week.</span></span> <span data-ttu-id="5aa8f-110">A base de dados deixa de ser necessária após a conclusão do projeto.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-110">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="5aa8f-111">IaaS</span><span class="sxs-lookup"><span data-stu-id="5aa8f-111">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="5aa8f-112">Poderá criar uma máquina virtual e instalar o SQL Server.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-112">You could create a virutal machine and install SQL Server.</span></span> <span data-ttu-id="5aa8f-113">No entanto, a base de dados é necessária rapidamente.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-113">However, the database is needed quickly.</span></span> <span data-ttu-id="5aa8f-114">Alguém teria de instalar e manter a base de dados SQL do projeto.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-114">Someone would need to install and maintain the SQL database for the project.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="5aa8f-115">PaaS</span><span class="sxs-lookup"><span data-stu-id="5aa8f-115">PaaS</span></span>
      correctExplanation: <span data-ttu-id="5aa8f-116">Devido à necessidade imediata, ao hardware indisponível e à vida útil curta, a PaaS é a melhor opção.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-116">Because of the immediate need, no available hardware, and short lifetime, PaaS is the the best option.</span></span> <span data-ttu-id="5aa8f-117">Por exemplo, poderá utilizar a Base de Dados SQL do Azure para obter a solução.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-117">For example, you could use Azure SQL Database for the solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="5aa8f-118">SaaS</span><span class="sxs-lookup"><span data-stu-id="5aa8f-118">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="5aa8f-119">O requisito é uma base de dados SQL fornecida como um serviço.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-119">The requirement is a SQL database delivered as a service.</span></span> <span data-ttu-id="5aa8f-120">O SaaS não se aplicaria neste cenário.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-120">SaaS would not apply for this scenario.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="5aa8f-121">Tendo em conta o seguinte cenário, qual é o modelo de serviço cloud?</span><span class="sxs-lookup"><span data-stu-id="5aa8f-121">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="5aa8f-122">Pode criar várias máquinas virtuais na cloud.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-122">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="5aa8f-123">As VMs estão ligadas entre si com uma rede virtual.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-123">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="5aa8f-124">As VMs têm acesso a ficheiros de imagem de raio X no armazenamento na cloud.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-124">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="5aa8f-125">Uma máquina virtual é um servidor Web que aloja um site exposto à Internet para os clientes acederem aos seus registos.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-125">One virtual machine is a web server that hosts a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="5aa8f-126">Existe uma VPN que liga a solução ao seu datacenter no local para as informações de cliente serem apresentadas com os ficheiros de imagem.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-126">There is a VPN that connects the solution to your on-prem datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="5aa8f-127">IaaS</span><span class="sxs-lookup"><span data-stu-id="5aa8f-127">IaaS</span></span>
      correctExplanation: <span data-ttu-id="5aa8f-128">Todos os recursos utilizados neste cenário podem ser implementados através da IaaS.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-128">All the resources used in this scenario can be implemented using IaaS.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="5aa8f-129">PaaS</span><span class="sxs-lookup"><span data-stu-id="5aa8f-129">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="5aa8f-130">Apenas parte da solução poderá ser implementada com a PaaS.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-130">Only part of the solution could be implemented using PaaS.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="5aa8f-131">SaaS</span><span class="sxs-lookup"><span data-stu-id="5aa8f-131">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="5aa8f-132">Uma vez que esta é uma solução personalizada, podemos supor que não existe uma oferta SaaS que forneça esta funcionalidade.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-132">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="5aa8f-133">Tendo em conta o seguinte cenário, qual é o melhor modelo de serviço cloud?</span><span class="sxs-lookup"><span data-stu-id="5aa8f-133">Given the following scenario, what is the best cloud service model?</span></span> <span data-ttu-id="5aa8f-134">Crie uma nova pequena empresa.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-134">You create a small start-up company.</span></span> <span data-ttu-id="5aa8f-135">Tem vários colaboradores que precisam de colaborar.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-135">You have a handful of employees who need to collaborate.</span></span> <span data-ttu-id="5aa8f-136">Precisam de e-mail, agendamento de calendário e um local onde armazenar documentos.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-136">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="5aa8f-137">A equipa é técnica, mas não tem a disponibilidade ou hardware para implementar e gerir uma solução.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-137">The team is technical but don't have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="5aa8f-138">IaaS</span><span class="sxs-lookup"><span data-stu-id="5aa8f-138">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="5aa8f-139">Embora possa alcançar essa funcionalidade com máquinas virtuais e ao instalar software de colaboração, poderia demorar algum tempo a instalar e a gerir.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-139">While you could acheive the functionality using virutal machines and installing collaboration software, this would take time to install and manage.</span></span> <span data-ttu-id="5aa8f-140">A equipa não tem disponibilidade para utilizar esta opção.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-140">The team does not have time to use this option.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="5aa8f-141">PaaS</span><span class="sxs-lookup"><span data-stu-id="5aa8f-141">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="5aa8f-142">A equipa não tem disponibilidade para criar uma solução PaaS para cumprir os requisitos.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-142">The team does not have time to create a PaaS solution to meet the requirements.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="5aa8f-143">SaaS</span><span class="sxs-lookup"><span data-stu-id="5aa8f-143">SaaS</span></span>
      correctExplanation: <span data-ttu-id="5aa8f-144">Uma solução SaaS como o Office 365 seria uma boa solução para os requisitos de colaboração.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-144">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="5aa8f-145">Tendo em conta o seguinte cenário, qual é o modelo de serviço cloud?</span><span class="sxs-lookup"><span data-stu-id="5aa8f-145">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="5aa8f-146">Tem dois datacenters na sua organização.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-146">You have two datacenters in your organization.</span></span> <span data-ttu-id="5aa8f-147">Um datacenter tem uma base de dados que só pode residir num dos datacenters devido a um requisito regulamentar.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-147">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="5aa8f-148">Quer aceder à base de dados a partir do outro datacenter.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-148">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="5aa8f-149">Cria uma VPN através de um fornecedor de cloud para ligar os dois datacenters.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-149">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="5aa8f-150">IaaS</span><span class="sxs-lookup"><span data-stu-id="5aa8f-150">IaaS</span></span>
      correctExplanation: <span data-ttu-id="5aa8f-151">Pode utilizar uma VPN IaaS para implementar esta solução.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-151">You can use an IaaS VPN to implement this solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="5aa8f-152">PaaS</span><span class="sxs-lookup"><span data-stu-id="5aa8f-152">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="5aa8f-153">A VPN é um recurso de infraestrutura.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-153">VPN is an infrastructure resource.</span></span> <span data-ttu-id="5aa8f-154">A VPN não é uma solução PaaS.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-154">VPN is not a PaaS solution.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="5aa8f-155">SaaS</span><span class="sxs-lookup"><span data-stu-id="5aa8f-155">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="5aa8f-156">A VPN é um recurso de infraestrutura.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-156">VPN is an infrastructure resource.</span></span> <span data-ttu-id="5aa8f-157">A VPN não é uma solução SaaS.</span><span class="sxs-lookup"><span data-stu-id="5aa8f-157">VPN is not a SaaS solution.</span></span>
      isCorrect: false

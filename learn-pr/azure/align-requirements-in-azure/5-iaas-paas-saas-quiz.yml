quiz:
  title: Verificação de conhecimentos – IaaS, PaaS e SaaS
  questions:
  - content: Tendo em conta o seguinte cenário, qual é o melhor modelo de serviço cloud para utilizar? É necessária uma base de dados do SQL Server para um projeto de curto prazo. O departamento de TI não tem hardware disponível que cumpra os requisitos de desempenho ou recursos para a implementar. O projeto tem início na próxima semana. A base de dados deixa de ser necessária após a conclusão do projeto.
    choices:
    - content: IaaS
      incorrectExplanation: Poderá criar uma máquina virtual e instalar o SQL Server. No entanto, a base de dados é necessária rapidamente. Alguém teria de instalar e manter a base de dados SQL do projeto.
      isCorrect: true
    - content: PaaS
      correctExplanation: Devido à necessidade imediata, ao hardware indisponível e à vida útil curta, a PaaS é a melhor opção. Por exemplo, poderá utilizar a Base de Dados SQL do Azure para obter a solução.
      isCorrect: true
    - content: SaaS
      incorrectExplanation: O requisito é uma base de dados SQL fornecida como um serviço. O SaaS não se aplicaria neste cenário.
      isCorrect: false
  - content: Tendo em conta o seguinte cenário, qual é o modelo de serviço cloud? Pode criar várias máquinas virtuais na cloud. As VMs estão ligadas entre si com uma rede virtual. As VMs têm acesso a ficheiros de imagem de raio X no armazenamento na cloud. Uma máquina virtual é um servidor Web que aloja um site exposto à Internet para os clientes acederem aos seus registos. Existe uma VPN que liga a solução ao seu datacenter no local para as informações de cliente serem apresentadas com os ficheiros de imagem.
    choices:
    - content: IaaS
      correctExplanation: Todos os recursos utilizados neste cenário podem ser implementados através da IaaS.
      isCorrect: true
    - content: PaaS
      incorrectExplanation: Apenas parte da solução poderá ser implementada com a PaaS.
      isCorrect: false
    - content: SaaS
      incorrectExplanation: Uma vez que esta é uma solução personalizada, podemos supor que não existe uma oferta SaaS que forneça esta funcionalidade.
      isCorrect: false
  - content: Tendo em conta o seguinte cenário, qual é o melhor modelo de serviço cloud? Crie uma nova pequena empresa. Tem vários colaboradores que precisam de colaborar. Precisam de e-mail, agendamento de calendário e um local onde armazenar documentos. A equipa é técnica, mas não tem a disponibilidade ou hardware para implementar e gerir uma solução.
    choices:
    - content: IaaS
      incorrectExplanation: Embora possa alcançar essa funcionalidade com máquinas virtuais e ao instalar software de colaboração, poderia demorar algum tempo a instalar e a gerir. A equipa não tem disponibilidade para utilizar esta opção.
      isCorrect: false
    - content: PaaS
      incorrectExplanation: A equipa não tem disponibilidade para criar uma solução PaaS para cumprir os requisitos.
      isCorrect: false
    - content: SaaS
      correctExplanation: Uma solução SaaS como o Office 365 seria uma boa solução para os requisitos de colaboração.
      isCorrect: true
  - content: Tendo em conta o seguinte cenário, qual é o modelo de serviço cloud? Tem dois datacenters na sua organização. Um datacenter tem uma base de dados que só pode residir num dos datacenters devido a um requisito regulamentar. Quer aceder à base de dados a partir do outro datacenter. Cria uma VPN através de um fornecedor de cloud para ligar os dois datacenters.
    choices:
    - content: IaaS
      correctExplanation: Pode utilizar uma VPN IaaS para implementar esta solução.
      isCorrect: true
    - content: PaaS
      incorrectExplanation: A VPN é um recurso de infraestrutura. A VPN não é uma solução PaaS.
      isCorrect: false
    - content: SaaS
      incorrectExplanation: A VPN é um recurso de infraestrutura. A VPN não é uma solução SaaS.
      isCorrect: false

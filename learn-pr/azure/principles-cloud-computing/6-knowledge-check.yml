content: <span data-ttu-id="89769-104">O conteúdo é obrigatório</span><span class="sxs-lookup"><span data-stu-id="89769-104">Content is required</span></span>
quiz:
  title: <span data-ttu-id="89769-105">Verificação de conhecimento</span><span class="sxs-lookup"><span data-stu-id="89769-105">Knowledge check</span></span>
  questions:
  - content: "<span data-ttu-id=\"89769-106\">Verdadeiro ou falso: quando utiliza um fornecedor de cloud pública como o Azure, tem de pagar o custo total do hardware físico com antecedência?</span><span class=\"sxs-lookup\"><span data-stu-id=\"89769-106\">True or false, when using a public cloud provider like Azure, you're required to pay the entire cost of the physical hardware up front?</span></span>"
    choices:
    - content: <span data-ttu-id="89769-107">Verdadeiro</span><span class="sxs-lookup"><span data-stu-id="89769-107">True</span></span>
      incorrectExplanation: <span data-ttu-id="89769-108">O Azure suporta um modelo de preços pay as you go.</span><span class="sxs-lookup"><span data-stu-id="89769-108">Azure supports a pay-as-you-go pricing model.</span></span> <span data-ttu-id="89769-109">Isto significa que aluga o hardware e paga apenas pelos recursos que utilizar.</span><span class="sxs-lookup"><span data-stu-id="89769-109">This means that you rent the hardware and only pay for the resources that you use.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="89769-110">Falso</span><span class="sxs-lookup"><span data-stu-id="89769-110">False</span></span>
      correctExplanation: <span data-ttu-id="89769-111">O Azure suporta um modelo de preços pay as you go.</span><span class="sxs-lookup"><span data-stu-id="89769-111">Azure supports a pay-as-you-go pricing model.</span></span> <span data-ttu-id="89769-112">Isto significa que aluga o hardware e paga apenas pelos recursos que utilizar.</span><span class="sxs-lookup"><span data-stu-id="89769-112">This means that you rent the hardware and only pay for the resources that you use.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="89769-113">Suponha que o seu site registou um pico de tráfego durante a noite.</span><span class="sxs-lookup"><span data-stu-id="89769-113">Suppose your website had a spike in traffic overnight.</span></span> <span data-ttu-id="89769-114">Quando utiliza um fornecedor de cloud pública como o Azure, é possível que o seu site não tenha passado por nenhum período de indisponibilidade porque dimensionou automaticamente os seus recursos.</span><span class="sxs-lookup"><span data-stu-id="89769-114">Using a public cloud provider like Azure, it's possible that your website experienced no down time because it automatically scaled its resources.</span></span>
    choices:
    - content: <span data-ttu-id="89769-115">Verdadeiro</span><span class="sxs-lookup"><span data-stu-id="89769-115">True</span></span>
      correctExplanation: <span data-ttu-id="89769-116">A informática na cloud é considerada elástica.</span><span class="sxs-lookup"><span data-stu-id="89769-116">Cloud computing is considered elastic.</span></span> <span data-ttu-id="89769-117">Isto significa que os recursos podem ser alocados ou desalocados automaticamente com base na procura.</span><span class="sxs-lookup"><span data-stu-id="89769-117">This means that resources can automatically be allocated or deallocated based on demand.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="89769-118">Falso</span><span class="sxs-lookup"><span data-stu-id="89769-118">False</span></span>
      incorrectExplanation: <span data-ttu-id="89769-119">A informática na cloud é considerada elástica.</span><span class="sxs-lookup"><span data-stu-id="89769-119">Cloud computing is considered elastic.</span></span> <span data-ttu-id="89769-120">Isto significa que os recursos podem ser alocados ou desalocados automaticamente com base na procura.</span><span class="sxs-lookup"><span data-stu-id="89769-120">This means that resources can automatically be allocated or deallocated based on demand.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="89769-121">Suponha que está a mover para a cloud e quer escalabilidade elevada, hardware alugado e que a segurança não é uma grande preocupação.</span><span class="sxs-lookup"><span data-stu-id="89769-121">Suppose you're moving to the cloud and you want high scalability, rented hardware, and security is not a big concern.</span></span> <span data-ttu-id="89769-122">Que modelo de implementação na cloud é o mais adequado?</span><span class="sxs-lookup"><span data-stu-id="89769-122">Which cloud deployment model is best to use?</span></span>
    choices:
    - content: <span data-ttu-id="89769-123">Cloud pública</span><span class="sxs-lookup"><span data-stu-id="89769-123">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="89769-124">Uma cloud pública é detida e operada por um fornecedor de cloud de terceiros, que oferece os benefícios da escalabilidade e do hardware alugado.</span><span class="sxs-lookup"><span data-stu-id="89769-124">A public cloud is owned and operated by a third-party cloud provider, which offers the benefits of scalability and rented hardware.</span></span> <span data-ttu-id="89769-125">Uma vez que o hardware não é propriedade sua, não pode controlar quem tem acesso físico ao mesmo.</span><span class="sxs-lookup"><span data-stu-id="89769-125">Since the hardware is not owned by you, you can't control who has physical access to it.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="89769-126">Cloud privada</span><span class="sxs-lookup"><span data-stu-id="89769-126">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="89769-127">Um dos principais motivos para escolher uma cloud privada é a segurança.</span><span class="sxs-lookup"><span data-stu-id="89769-127">A primary reason to choose a private cloud is security.</span></span> <span data-ttu-id="89769-128">Com uma cloud privada, o hardware é, por norma, detido e operado no local.</span><span class="sxs-lookup"><span data-stu-id="89769-128">With a private cloud, hardware is typically owned and operated on-premises.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="89769-129">Cloud híbrida</span><span class="sxs-lookup"><span data-stu-id="89769-129">Hybrid cloud</span></span>
      incorrectExplanation: <span data-ttu-id="89769-130">Uma cloud híbrida combina as características de uma cloud pública e privada.</span><span class="sxs-lookup"><span data-stu-id="89769-130">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="89769-131">Como a segurança não é uma questão que o preocupe, não precisa de mover nada para a cloud privada.</span><span class="sxs-lookup"><span data-stu-id="89769-131">Since security is not a concern of yours, there's no need to move anything to the private cloud.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="89769-132">Suponha que está a criar uma aplicação e que quer disponibilizá-la aos seus utilizadores o mais rapidamente possível.</span><span class="sxs-lookup"><span data-stu-id="89769-132">Suppose you're building an application and you want to get it to your users as fast as possible.</span></span> <span data-ttu-id="89769-133">Não quer ter de se preocupar com a gestão do hardware ou software subjacente. Só quer concentrar-se na criação, teste e implementação.</span><span class="sxs-lookup"><span data-stu-id="89769-133">You don't want to worry about managing the underlying hardware or software, you just want to focus on building, testing, and deploying.</span></span> <span data-ttu-id="89769-134">Que tipo de serviço cloud é melhor para si?</span><span class="sxs-lookup"><span data-stu-id="89769-134">Which cloud service type is best for you?</span></span>
    choices:
    - content: <span data-ttu-id="89769-135">Infraestrutura como um serviço</span><span class="sxs-lookup"><span data-stu-id="89769-135">Infrastructure as a service</span></span>
      incorrectExplanation: <span data-ttu-id="89769-136">Com a infraestrutura como um serviço, é responsável pela gestão do hardware e software.</span><span class="sxs-lookup"><span data-stu-id="89769-136">With infrastructure as a service, you're responsible for managing the hardware and software.</span></span> <span data-ttu-id="89769-137">Isto inclui tarefas como realizar atualizações de sistema em máquinas virtuais.</span><span class="sxs-lookup"><span data-stu-id="89769-137">This includes tasks like performing system updates on virtual machines.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="89769-138">Plataforma como um serviço</span><span class="sxs-lookup"><span data-stu-id="89769-138">Platform as a service</span></span>
      correctExplanation: <span data-ttu-id="89769-139">O objetivo da plataforma como um serviço consiste em ajudá-lo a criar uma aplicação o mais rapidamente possível.</span><span class="sxs-lookup"><span data-stu-id="89769-139">The goal of platform as a service is to help you create an application as fast as possible.</span></span> <span data-ttu-id="89769-140">As tarefas de gestão de TI ficam a cargo de outros, para que possa concentrar-se em escrever código.</span><span class="sxs-lookup"><span data-stu-id="89769-140">The IT management tasks are done for you, so you can focus on writing code.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="89769-141">Software como um serviço</span><span class="sxs-lookup"><span data-stu-id="89769-141">Software as a service</span></span>
      incorrectExplanation: <span data-ttu-id="89769-142">Com o software como um serviço, utilizará uma aplicação existente através de um browser ou aplicação de software.</span><span class="sxs-lookup"><span data-stu-id="89769-142">With software as a service, you use an existing application through a web browser or software application.</span></span>
      isCorrect: false

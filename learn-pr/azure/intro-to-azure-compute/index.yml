### YamlMime:Module
uid: learn.intro-to-compute
title: Introdução à computação do Azure
summary: A computação do Azure fornece recursos de computação que podem ser aplicados de forma flexível por um utilizador para processar grandes quantidades de dados para tarefas como modelagem de efeitos de medicamentos num nível molecular, extração de dados de marketing, composição de vídeo de alta tecnologia e análise de dados astronómicos recolhidos de telescópios. A intenção deste módulo é fornecer uma descrição de alto nível do serviço de computação do Azure, as opções existentes e sugestões sobre como pode ser utilizado para resolver os problemas que um aluno pode encontrar no seu trabalho diário.

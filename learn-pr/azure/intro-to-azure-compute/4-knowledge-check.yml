quiz:
  title: <span data-ttu-id="e5c68-104">Verificação de conhecimento da Introdução à computação do Azure</span><span class="sxs-lookup"><span data-stu-id="e5c68-104">Introduction to Azure compute knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="e5c68-105">Imagine que a sua equipa de astronomia é pequena e que, embora os membros sejam astrónomos e programadores de topo, apenas possuem uma compreensão rudimentar de administração Web e de servidores.</span><span class="sxs-lookup"><span data-stu-id="e5c68-105">Imagine that your astronomy team is small and that, while the members of your team are top notch astronomers and computer programmers, they have only a rudimentary understanding of server and web administration.</span></span> <span data-ttu-id="e5c68-106">Qual das seguintes opções deve escolher?</span><span class="sxs-lookup"><span data-stu-id="e5c68-106">Which of the following options should you choose?</span></span>
    choices:
    - content: <span data-ttu-id="e5c68-107">Serviço de Kubernetes do Azure (AKS)</span><span class="sxs-lookup"><span data-stu-id="e5c68-107">Azure Kubernetes Service (AKS)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e5c68-108">O Kubernetes requer conhecimento avançado sobre orquestração de contentores.</span><span class="sxs-lookup"><span data-stu-id="e5c68-108">Kubernetes requires advanced knowledge about container orchestration.</span></span>
    - content: <span data-ttu-id="e5c68-109">Service Fabric</span><span class="sxs-lookup"><span data-stu-id="e5c68-109">Service Fabric</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e5c68-110">O trabalho dos astrónomos não tem de ser distribuído ampla ou globalmente.</span><span class="sxs-lookup"><span data-stu-id="e5c68-110">The work of the astronomers does not need to be widely or globally distributed.</span></span>
    - content: <span data-ttu-id="e5c68-111">Serviço de Aplicações</span><span class="sxs-lookup"><span data-stu-id="e5c68-111">App Service</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e5c68-112">Como é totalmente gerido e dimensiona as aplicações, a equipa pode concentrar-se em escrever software especializado.</span><span class="sxs-lookup"><span data-stu-id="e5c68-112">Because it is fully managed and scales their applications, the team can focus on writing their specialized software.</span></span>
  - content: <span data-ttu-id="e5c68-113">Imagine que a sua equipa de astronomia criou determinados cálculos astronómicos que estão a demorar horas e até mesmo dias a concluir.</span><span class="sxs-lookup"><span data-stu-id="e5c68-113">Imagine that your astronomy team has come up against certain astronomical calculations that are taking hours and even days to complete.</span></span> <span data-ttu-id="e5c68-114">A execução paralela não parece ajudar muito.</span><span class="sxs-lookup"><span data-stu-id="e5c68-114">Parallel execution does not seem to help much.</span></span> <span data-ttu-id="e5c68-115">Qual das seguintes opções deve escolher?</span><span class="sxs-lookup"><span data-stu-id="e5c68-115">Which of the following options should you choose?</span></span>
    choices:
    - content: <span data-ttu-id="e5c68-116">Serviços Cloud</span><span class="sxs-lookup"><span data-stu-id="e5c68-116">Cloud Services</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e5c68-117">Nem todos os cálculos astronómicos podem ser executados em paralelo, pelo que a implementação de VMs adicionais apenas pode melhorar ligeiramente o desempenho.</span><span class="sxs-lookup"><span data-stu-id="e5c68-117">Not all of the astronomical calculations can be run in parallel so deploying additional VMs can only marginally improve performance.</span></span>
    - content: <span data-ttu-id="e5c68-118">Azure Batch</span><span class="sxs-lookup"><span data-stu-id="e5c68-118">Azure Batch</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e5c68-119">Alguns cálculos astronómicos requerem capacidades de supercomputador.</span><span class="sxs-lookup"><span data-stu-id="e5c68-119">Certain astronomical calculations require supercomputer capabilities.</span></span>
    - content: <span data-ttu-id="e5c68-120">Container Instances</span><span class="sxs-lookup"><span data-stu-id="e5c68-120">Container Instances</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e5c68-121">É possível que nem todos os cálculos astronómicos possam ser executados em paralelo, pelo que a implementação de contentores adicionais apenas pode melhorar ligeiramente o desempenho.</span><span class="sxs-lookup"><span data-stu-id="e5c68-121">It may be that not all of the astronomical calculations can be run in parallel so deploying additional containers can only marginally improve performance.</span></span>

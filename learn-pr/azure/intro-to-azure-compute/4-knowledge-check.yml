quiz:
  title: Verificação de conhecimento da Introdução à computação do Azure
  questions:
  - content: Imagine que a sua equipa de astronomia é pequena e que, embora os membros sejam astrónomos e programadores de topo, apenas possuem uma compreensão rudimentar de administração Web e de servidores. Qual das seguintes opções deve escolher?
    choices:
    - content: Serviço de Kubernetes do Azure (AKS)
      isCorrect: false
      incorrectExplanation: O Kubernetes requer conhecimento avançado sobre orquestração de contentores.
    - content: Service Fabric
      isCorrect: false
      incorrectExplanation: O trabalho dos astrónomos não tem de ser distribuído ampla ou globalmente.
    - content: Serviço de Aplicações
      isCorrect: true
      correctExplanation: Como é totalmente gerido e dimensiona as aplicações, a equipa pode concentrar-se em escrever software especializado.
  - content: Imagine que a sua equipa de astronomia criou determinados cálculos astronómicos que estão a demorar horas e até mesmo dias a concluir. A execução paralela não parece ajudar muito. Qual das seguintes opções deve escolher?
    choices:
    - content: Serviços Cloud
      isCorrect: false
      incorrectExplanation: Nem todos os cálculos astronómicos podem ser executados em paralelo, pelo que a implementação de VMs adicionais apenas pode melhorar ligeiramente o desempenho.
    - content: Azure Batch
      isCorrect: true
      correctExplanation: Alguns cálculos astronómicos requerem capacidades de supercomputador.
    - content: Container Instances
      isCorrect: false
      incorrectExplanation: É possível que nem todos os cálculos astronómicos possam ser executados em paralelo, pelo que a implementação de contentores adicionais apenas pode melhorar ligeiramente o desempenho.

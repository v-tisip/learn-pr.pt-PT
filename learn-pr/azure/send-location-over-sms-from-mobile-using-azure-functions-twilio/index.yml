uid: learn.send-location-over-sms-from-mobile-using-azure-functions-twilio
title: Enviar informações de localização por SMS do telemóvel com as Funções do Azure e o Twilio
summary: Saiba como utilizar o controlo de localizações no telemóvel juntamente com as Funções do Azure para enviar a sua localização aos seus amigos.
abstract: Este módulo mostra como pode utilizar as Funções do Azure para criar uma API HTTP, invocar as funções com uma aplicação móvel criada com o Xamarin e vincular as funções a serviços de terceiros. Começa com a criação de uma aplicação Xamarin.Forms, que é executada no iOS, Android e Windows com o Xamarin.Essentials para obter a localização do utilizador, e uma interface de utilizador básica para aceitar alguns números de telefone. Em seguida, aborda a criação do back-end das Funções do Azure para fornecer uma API para a aplicação a chamar, ao passar a localização e os números de telefone do pedido da API. Esta função utiliza, em seguida, um vínculo do Twilio para enviar mensagens SMS para os números passados para a API, com uma ligação de mapas que o destinatário pode seguir para mostrar a localização do remetente.

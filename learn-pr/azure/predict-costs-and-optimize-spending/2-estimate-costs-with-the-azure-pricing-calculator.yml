      isCorrect: true
      correctExplanation: <span data-ttu-id="b906a-112">Se clicar em <b>Exportar</b>, na parte inferior da estimativa, exportará uma folha de cálculo do Excel que poderá partilhar. Em alternativa, pode clicar em <b>Partilhar</b> para obter uma ligação de URL que poderá partilhar com a sua equipa.</span><span class="sxs-lookup"><span data-stu-id="b906a-112">Clicking <b>Export</b> at the bottom of the estimate will export an Excel spreadsheet that you can share, or you can click <b>Share</b> to get a URL link that you can share with your team.</span></span>
    - content: <span data-ttu-id="b906a-113">Falso</span><span class="sxs-lookup"><span data-stu-id="b906a-113">False</span></span>

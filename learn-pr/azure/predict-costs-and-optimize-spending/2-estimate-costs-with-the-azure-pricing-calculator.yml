  questions:
  - content: <span data-ttu-id="b906a-105">Em que separador da calculadora de preços do Azure vai formular a estimativa?</span><span class="sxs-lookup"><span data-stu-id="b906a-105">In which tab of the Azure pricing calculator will you formulate your estimate?</span></span>

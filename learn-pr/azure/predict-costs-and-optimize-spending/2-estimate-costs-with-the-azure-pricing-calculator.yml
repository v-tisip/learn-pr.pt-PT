      isCorrect: true
      correctExplanation: <span data-ttu-id="b906a-109">Este separador tem todos os serviços do Azure listados e é onde vai adicionar ou remover serviços para formular a sua estimativa.</span><span class="sxs-lookup"><span data-stu-id="b906a-109">This tab has all the Azure services listed and is where you'll add or remove services to formulate your estimate.</span></span>
  - content: <span data-ttu-id="b906a-110">Pode partilhar a estimativa através de uma folha de cálculo do Excel ou de um URL.</span><span class="sxs-lookup"><span data-stu-id="b906a-110">You can share your estimate through an Excel spreadsheet or through a URL.</span></span>

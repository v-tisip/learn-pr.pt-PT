quiz:
  title: Obter a estimativa dos custos com a calculadora de preços do Azure
  questions:
  - content: Em que separador da calculadora de preços do Azure vai formular a estimativa?
    choices:
    - content: Obter estimativa
      isCorrect: false
      incorrectExplanation: Este separador tem todas as estimativas guardadas anteriormente.
    - content: Produtos
      isCorrect: true
      correctExplanation: Este separador tem todos os serviços do Azure listados e é onde vai adicionar ou remover serviços para formular a sua estimativa.
  - content: Pode partilhar a estimativa através de uma folha de cálculo do Excel ou de um URL.
    choices:
    - content: Verdadeiro
      isCorrect: true
      correctExplanation: Se clicar em <b>Exportar</b>, na parte inferior da estimativa, exportará uma folha de cálculo do Excel que poderá partilhar. Em alternativa, pode clicar em <b>Partilhar</b> para obter uma ligação de URL que poderá partilhar com a sua equipa.
    - content: Falso
      isCorrect: false
      incorrectExplanation: Se clicar em <b>Exportar</b>, na parte inferior da estimativa, exportará uma folha de cálculo do Excel que poderá partilhar. Em alternativa, pode clicar em <b>Partilhar</b> para obter uma ligação de URL que poderá partilhar com a sua equipa.

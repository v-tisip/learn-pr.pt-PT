      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b906a-107">Este separador tem todas as estimativas guardadas anteriormente.</span><span class="sxs-lookup"><span data-stu-id="b906a-107">This tab has all of your previously saved estimates.</span></span>

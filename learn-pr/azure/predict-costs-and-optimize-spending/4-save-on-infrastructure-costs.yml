quiz:
  title: Poupar nos custos de infraestrutura
  questions:
  - content: Qual destas <b>não</b> é uma solução de economia de custos?
    choices:
    - content: Desalocar as máquinas virtuais durante as horas de inatividade.
      incorrectExplanation: Com o Azure Reserved Virtual Machine Instances, a desalocação de máquinas virtuais durante as horas de inatividade, o dimensionamento adequado das máquinas virtuais subutilizadas, a eliminação de máquinas virtuais não utilizadas e a migração para o PaaS ou SaaS são todos exemplos de soluções de economia de custos.
      isCorrect: false
    - content: Utilizar o Azure Reserved Virtual Machine Instances.
      incorrectExplanation: Com o Azure Reserved Virtual Machine Instances, a desalocação de máquinas virtuais durante as horas de inatividade, o dimensionamento adequado das máquinas virtuais subutilizadas, a eliminação de máquinas virtuais não utilizadas e a migração para o PaaS ou SaaS são todos exemplos de soluções de economia de custos.
      isCorrect: false
    - content: Utilizar o balanceamento de carga das máquinas virtuais para as mensagens recebidas.
      correctExplanation: O balanceamento de carga é utilizado para a otimização do desempenho. Com o Azure Reserved Virtual Machine Instances, a desalocação de máquinas virtuais durante as horas de inatividade, o dimensionamento adequado das máquinas virtuais subutilizadas, a eliminação de máquinas virtuais não utilizadas e a migração para o PaaS ou SaaS são todos exemplos de soluções de economia de custos.
      isCorrect: true
    - content: Utilizar o dimensionamento adequado das máquinas virtuais subutilizadas.
      incorrectExplanation: Com o Azure Reserved Virtual Machine Instances, a desalocação de máquinas virtuais durante as horas de inatividade, o dimensionamento adequado das máquinas virtuais subutilizadas, a eliminação de máquinas virtuais não utilizadas e a migração para o PaaS ou SaaS são todos exemplos de soluções de economia de custos.
      isCorrect: false

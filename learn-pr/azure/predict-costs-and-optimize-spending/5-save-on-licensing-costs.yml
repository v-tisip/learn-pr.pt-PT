  title: <span data-ttu-id="73107-104">Poupar nos custos de licenciamento</span><span class="sxs-lookup"><span data-stu-id="73107-104">Save on licensing costs</span></span>
  questions:
  - content: <span data-ttu-id="73107-105">Se já tiver licenças do Windows Server, terá de as pagar novamente no Azure.</span><span class="sxs-lookup"><span data-stu-id="73107-105">If you already have Windows Server licenses, you have to pay for them again on Azure.</span></span>
    choices:
    - content: <span data-ttu-id="73107-106">Verdadeiro</span><span class="sxs-lookup"><span data-stu-id="73107-106">True</span></span>
      incorrectExplanation: <span data-ttu-id="73107-107">Em determinadas circunstâncias, pode utilizar o benefício híbrido do Windows Server e pagar apenas a taxa do Linux.</span><span class="sxs-lookup"><span data-stu-id="73107-107">Under certain circumstances, you can utilize the hybrid benefit for Windows Sever and pay only the Linux rate.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="73107-108">Falso</span><span class="sxs-lookup"><span data-stu-id="73107-108">False</span></span>
      correctExplanation: <span data-ttu-id="73107-109">Em determinadas circunstâncias, pode utilizar o benefício híbrido do Windows Server e pagar apenas a taxa do Linux.</span><span class="sxs-lookup"><span data-stu-id="73107-109">Under certain circumstances, you can utilize the hybrid benefit for Windows Sever and pay only the Linux rate.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="73107-110">O Azure tem opções económicas para servidores de teste e de desenvolvimento.</span><span class="sxs-lookup"><span data-stu-id="73107-110">Azure has money-saving options for test and development servers.</span></span>
    choices:
    - content: <span data-ttu-id="73107-111">Verdadeiro</span><span class="sxs-lookup"><span data-stu-id="73107-111">True</span></span>
      correctExplanation: <span data-ttu-id="73107-112">Sim, os benefícios do Azure Enterprise Dev/Test e do Azure Pay-As-You-Go Dev/Test dão-lhe vários descontos, nomeadamente para cargas de trabalho do Windows, o que permite eliminar cobranças de licenças e faturar apenas as máquinas virtuais à taxa do Linux.</span><span class="sxs-lookup"><span data-stu-id="73107-112">Yes, the Azure Enterprise Dev/Test and Azure Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="73107-113">Tal aplica-se também ao SQL Server e a qualquer outro software da Microsoft abrangido por uma subscrição do Visual Studio.</span><span class="sxs-lookup"><span data-stu-id="73107-113">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="73107-114">Falso</span><span class="sxs-lookup"><span data-stu-id="73107-114">False</span></span>
      incorrectExplanation: <span data-ttu-id="73107-115">Os benefícios do Azure Enterprise Dev/Test e do Azure Pay-As-You-Go Dev/Test dão-lhe vários descontos, nomeadamente para cargas de trabalho do Windows, o que permite eliminar cobranças de licenças e faturar apenas as máquinas virtuais à taxa do Linux.</span><span class="sxs-lookup"><span data-stu-id="73107-115">The Enterprise Dev/Test and Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="73107-116">Tal aplica-se também ao SQL Server e a qualquer outro software da Microsoft abrangido por uma subscrição do Visual Studio.</span><span class="sxs-lookup"><span data-stu-id="73107-116">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
      isCorrect: false

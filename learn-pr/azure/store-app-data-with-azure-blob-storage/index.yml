summary: O armazenamento de dados é um elemento fundamental das aplicações Web. As aplicações baseadas na cloud necessitam de armazenamento baseado na cloud que possa disponibilizar dados em qualquer parte do mundo e que não esteja ligado a uma só máquina virtual ou disco rígido. O armazenamento de Blobs do Azure pode armazenar e disponibilizar de forma eficaz qualquer tipo de dados a uma dimensão Web e pode ser integrado em qualquer tipo de aplicação Web.

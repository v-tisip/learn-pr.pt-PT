  questions:
  - content: "<span data-ttu-id=\"9e722-105\">Na sua aplicação distribuída, dispõe de um serviço Web que autentica utilizadores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9e722-105\">In your distributed application you have a web service that authenticates users.</span></span> <span data-ttu-id=\"9e722-106\">Quando um utilizador inicia sessão, o serviço Web tem de comunicar com uma aplicação de ambiente de trabalho que é executada nos computadores de todos os utilizadores para apresentar o estado de \"Online\" desse utilizador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9e722-106\">When a user logs on, the web service must communicate with a desktop application that runs on all users' computers to display the status of that user as \"Online\".</span></span> <span data-ttu-id=\"9e722-107\">Verdadeiro ou falso: este é um exemplo de uma mensagem numa aplicação distribuída.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9e722-107\">True or false: This is an example of a message in a distributed application.</span></span>"
    choices:
    - content: <span data-ttu-id="9e722-108">Verdadeiro</span><span class="sxs-lookup"><span data-stu-id="9e722-108">True</span></span>
      incorrectExplanation: <span data-ttu-id="9e722-109">Este é um exemplo de um evento numa aplicação distribuída.</span><span class="sxs-lookup"><span data-stu-id="9e722-109">This is an example of an event in a distributed application.</span></span> <span data-ttu-id="9e722-110">A comunicação é encaminhada para todos os subscritores, e o publicador não tem conhecimento ou preferência sobre a forma como a comunicação é processada por um subscritor nem tem inclusive conhecimento da quantidade de subscritores presentes (caso existam).</span><span class="sxs-lookup"><span data-stu-id="9e722-110">The communication is routed to all subscribers and the publisher has no knowledge or preference on how the communication is handled by a subscriber, nor even any knowledge of how many subscribers there are, if any.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="9e722-111">Falso</span><span class="sxs-lookup"><span data-stu-id="9e722-111">False</span></span>
      isCorrect: true

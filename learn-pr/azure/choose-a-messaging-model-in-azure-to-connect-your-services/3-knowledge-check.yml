quiz:
  title: Modelos de mensagens
  questions:
  - content: 'Na sua aplicação distribuída, dispõe de um serviço Web que autentica utilizadores. Quando um utilizador inicia sessão, o serviço Web tem de comunicar com uma aplicação de ambiente de trabalho que é executada nos computadores de todos os utilizadores para apresentar o estado de "Online" desse utilizador. Verdadeiro ou falso: este é um exemplo de uma mensagem numa aplicação distribuída.'
    choices:
    - content: Verdadeiro
      incorrectExplanation: Este é um exemplo de um evento numa aplicação distribuída. A comunicação é encaminhada para todos os subscritores, e o publicador não tem conhecimento ou preferência sobre a forma como a comunicação é processada por um subscritor nem tem inclusive conhecimento da quantidade de subscritores presentes (caso existam).
      isCorrect: false
    - content: Falso
      isCorrect: true

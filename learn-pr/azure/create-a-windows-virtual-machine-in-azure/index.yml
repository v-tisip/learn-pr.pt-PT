metadata:
  title: Criar uma máquina virtual do Windows no Azure
  description: >
    As máquinas virtuais (VMs) do Windows permitem-lhe criar recursos de computação dedicados no Microsoft Azure, em minutos, que podem ser utilizados como um servidor ou um ambiente de trabalho físico. Em seguida, pode utilizar o protocolo RDP (Remote Desktop Protocol) para se ligar à interface de utilizador. Se a máquina virtual for um servidor ao qual se liga para fins de administração ou uma estação de trabalho virtual para um utilizador final, o RDP proporcionará a mesma experiência do que estar sentado no terminal de um computador físico local.


    Neste curso, vai aprender a criar uma VM do Windows através do portal do Azure. Em seguida, vai se ligar à VM através do protocolo RDP (Remote Desktop Protocol) e utilizar o ambiente de trabalho do Windows. Também vai utilizar o portal para modificar o tamanho e as capacidades de rede da VM.

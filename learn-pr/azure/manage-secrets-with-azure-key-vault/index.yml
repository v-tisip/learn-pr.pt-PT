uid: learn.manage-secrets-with-azure-key-vault
title: Gerir segredos nas suas aplicações Web com o Azure Key Vault
summary: A sua aplicação necessita de palavras-passe de serviço, cadeias de ligação e outros valores de configuração secretos para desempenhar a sua função. Armazenar e processar valores secretos é arriscado e cada utilização representa a possibilidade de fuga. O Azure Key Vault, em conjugação com a funcionalidade Identidade de Serviço Gerida do Serviço de Aplicações do Azure, permite à sua aplicação Web do Azure aceder a valores de configuração secretos de forma fácil e segura, sem a necessidade de armazenar segredos na sua configuração ou controlo de origem.
cardDescription: Armazene valores de configuração secretos em segurança no Azure Key Vault e aceda aos mesmos em segurança a partir da sua aplicação Web do Azure com a Identidade de Serviço Gerida.
